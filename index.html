<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auction Viewer</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 15px;
      background: linear-gradient(to right, #e0f7fa, #f3e5f5);
      color: #2c3e50;
    }

    h1, h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 20px;
    }

    .team-section,
    .player-section,
    .history-section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .player, .team, .history-item {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 15px 20px;
      margin-bottom: 15px;
      background-color: #ffffff;
      animation: fadeIn 0.4s ease-in;
    }

    #randomPlayer {
      background-color: #fef3c7;
      border-left: 5px solid #f59e0b;
    }

    #randomPlayer p {
      margin: 8px 0;
      font-size: 15px;
    }

    .teams-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .team-container {
      flex: 1 1 320px;
      max-width: 420px;
      background-color: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      border-radius: 10px;
    }

    .team-info {
      font-size: 16px;
      font-weight: 600;
      color: #0d47a1;
      margin-bottom: 12px;
    }

    .player-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .player-card {
      background-color: #ffffff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 15px;
    }

    .player-card p {
      margin: 4px 0;
      line-height: 1.4;
    }

    .history-item {
      font-size: 14px;
      color: #4b4b4b;
      line-height: 1.5;
    }

    .history-item strong {
      color: #2980b9;
    }

    .history-item small {
      display: block;
      margin-top: 4px;
      color: #888;
    }

    .message-highlight {
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 8px 12px;
      margin-top: 6px;
      font-weight: 500;
      color: #7a5901;
      border-radius: 6px;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .team-container {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Auction Viewer</h1>

  <div class="player-section">
    <h2>Current Random Player in Auction</h2>
    <div id="randomPlayer" class="player">
      <p><strong>Name:</strong> <span id="playerName">Loading...</span></p>
      <p><strong>Position:</strong> <span id="playerPosition">Loading...</span></p>
      <p><strong>Value:</strong> <span id="playerValue">Loading...</span></p>
      <p><strong>Status:</strong> <span id="playerStatus">Loading...</span></p>
    </div>
  </div>

  <div class="team-section">
    <h2>All Teams</h2>
    <div id="teamsList" class="teams-container"></div>
  </div>

  <div class="history-section">
    <h2>Auction History</h2>
    <div id="historyList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFRn4zd8ITDKZV_ad5RBeQd-AbQXvouck",
      authDomain: "teamauction-bb3da.firebaseapp.com",
      projectId: "teamauction-bb3da"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function listenForRandomPlayer() {
      const currentPlayerRef = db.collection("currentSpinPlayer").doc("currentPlayer");

      currentPlayerRef.onSnapshot((doc) => {
        if (!doc.exists) {
          document.getElementById("randomPlayer").innerHTML = "<p>No player has been spun yet.</p>";
          return;
        }

        const player = doc.data();
        const playerPosition = player.position && player.position.trim() !== "" ? player.position : "N/A";

        document.getElementById("playerName").innerText = player.name;
        document.getElementById("playerPosition").innerText = playerPosition;
        document.getElementById("playerValue").innerText = player.value;
        document.getElementById("playerStatus").innerText = player.status;
      });
    }

    function listenForTeams() {
      const teamsList = document.getElementById("teamsList");
      teamsList.innerHTML = "";

      db.collection("teams").onSnapshot(async (teamsSnapshot) => {
        teamsList.innerHTML = "";

        teamsSnapshot.forEach(async (teamDoc) => {
          const team = teamDoc.data();
          const teamDiv = document.createElement("div");
          teamDiv.className = "team-container";

          const teamInfo = `
            <div class="team-info">
              <strong>${team.name}</strong> (Remaining Credit: ${team.credit})
            </div>
          `;
          teamDiv.innerHTML = teamInfo;

          const playerList = document.createElement("div");
          playerList.className = "player-list";

          db.collection("players")
            .where("team", "==", team.name)
            .onSnapshot((playersSnapshot) => {
              playerList.innerHTML = "";

              playersSnapshot.forEach(playerDoc => {
                const player = playerDoc.data();
                const card = document.createElement("div");
                card.className = "player-card";

                card.innerHTML = `
                  <p><strong>Name:</strong> ${player.name}</p>
                  <p><strong>Position:</strong> ${player.position || "N/A"}</p>
                  <p><strong>Value:</strong> ${player.value}</p>
                `;
                playerList.appendChild(card);
              });

              teamDiv.appendChild(playerList);
              teamsList.appendChild(teamDiv);
            });
        });
      });
    }

    function listenForAuctionHistory() {
  const historyList = document.getElementById("historyList");
  historyList.innerHTML = "Loading...";

  db.collection("auctionHistory")
    .orderBy("timestamp", "desc")
    .limit(20)
    .onSnapshot((historySnapshot) => {
      if (historySnapshot.empty) {
        historyList.innerHTML = "<p>No auction history available.</p>";
        return;
      }

      historyList.innerHTML = "";

      historySnapshot.forEach(doc => {
        const data = doc.data();
        const time = data.timestamp?.toDate().toLocaleString() || "Just now";
        const historyItem = document.createElement("div");
        historyItem.className = "history-item";

        if (data.type === "message") {
          // Display the message in a special highlighted box
          historyItem.innerHTML = `
            <div class="message-highlight"><strong>ðŸ“¢ ${data.message}</strong></div>
            <small>${time}</small>
          `;
        } else {
          // Regular auction entry
          historyItem.innerHTML = `
            <strong>${data.player}</strong> - ${data.status?.toUpperCase() || "UNKNOWN"} 
            ${data.team ? `â†’ ${data.team}` : ''} 
            (${data.value || "N/A"}) 
            ${data.message ? `<div class="message-highlight">${data.message}</div>` : ""}
            <small>${time}</small>
          `;
        }

        historyList.appendChild(historyItem);
      });
    });
}


    function initializeViewer() {
      listenForRandomPlayer();
      listenForTeams();
      listenForAuctionHistory();
    }

    initializeViewer();
  </script>
</body>
</html>
